name:                sliceofpy
version:             1.0.0
github:              "interosinc/sliceofpy"
license:             BSD3
author:              "John Evans"
maintainer:          "jevans@interos.net"
copyright:           "2019 Interos, Inc."

extra-source-files:
- README.md
- ChangeLog.md

synopsis:            Python-ish slicing traversals for Haskell.
category:            Data, Lenses

description:         README at <https://github.com/interosinc/sliceofpy#readme>

dependencies:
- base             >= 4.7    && < 5
- bytestring       >= 0.10.8 && < 0.11
- lens             >= 4.17.1 && < 4.18
- process          >= 1.6.5  && < 1.7
- split            >= 0.2.3  && < 0.3
- template-haskell >= 2.14.0 && < 2.15
- text             >= 1.2.3  && < 1.3

library:
  source-dirs: src
  ghc-options:
  - -Wall

executables:
  gen-sliceofpy-examples:
    main: Main.hs
    source-dirs: misc
    ghc-options:
    - -Wall
    - -Werror
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - base
    - sliceofpy

tests:
  sliceofpy-test:
    main:                Main.hs
    source-dirs:         test
    ghc-options:
    - -Wall
    - -Werror
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - containers
    - sliceofpy
    - tasty
    - tasty-hspec
